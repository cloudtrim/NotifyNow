<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotifyNow Registration</title>
    <style>body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: 'Arial', sans-serif;
    }
    
    .registration-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }
    
    .logo h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #2575fc;
    }
    
    .registration-form .form-group {
        margin-bottom: 1rem;
    }
    
    .registration-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
    }
    
    .registration-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    .register-button {
        width: 100%;
        padding: 0.75rem;
        background-color: #2575fc;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .register-button:hover {
        background-color: #1a5bbb;
    }
    
    .login-link p {
        margin-top: 1rem;
        color: #666;
    }
    
    .login-link a {
        color: #2575fc;
        text-decoration: none;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo">
            <h1>NotifyNow</h1>
        </div>
        <form class="registration-form" action="/signup/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-button">Signup</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/login_page">Login</a></p>
        </div>
    </div>
</body>
</html>
