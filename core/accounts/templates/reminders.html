{% extends "base.html" %}

{% block title %}Reminders List{% endblock %}
{% block content %}




<h1>Reminders List</h1>

<a href="{% url 'add_reminder' %}" class="btn btn-primary mb-3">Add Reminder</a>

<div class="container">
    <ul>
        {% for reminder in reminders %}
        <li>
            <a href="{% url 'reminder_detail' reminder.pk %}">{{ reminder.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
