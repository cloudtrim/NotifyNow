{% extends "base.html" %}

{% block title %}Update Template{% endblock %}

{% block content %}
<h1 class="my-4">Update Template</h1>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.content.label_tag }}
        {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'templates' %}" class="btn btn-secondary">Back to Template List</a>
</form>
{% endblock %}
