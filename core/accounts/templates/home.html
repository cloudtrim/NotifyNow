<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NotifyNow</title>
    <style>body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: 'Arial', sans-serif;
        color: white;
    }
    
    .home-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }
    
    .logo h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #fff;
    }
    
    .intro-text p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
    }
    
    .home-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    
    .home-button {
        padding: 0.75rem 1.5rem;
        background-color: #2575fc;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    
    .home-button:hover {
        background-color: #1a5bbb;
    }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="logo">
            <h1>NotifyNow</h1>
        </div>
        <div class="intro-text">
            <p>Welcome to NotifyNow, your go to app for setting reminders and managing your tasks efficiently. Stay organized and never miss an important task again!</p>
        </div>
        <div class="home-buttons">
            <a href="/signup" class="home-button">Signup</a>
            <a href="/login_page" class="home-button">Login</a>
        </div>
    </div>
</body>
</html>
