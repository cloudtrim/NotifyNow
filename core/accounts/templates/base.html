<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        
        body {
            font-family: "Ubuntu", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0343b2;
            padding: 0px 10px;
        }

        .navbar .app-name {
            color: white;
            font-size: 25px;
        }

        .navbar input[type="button"],
        .navbar button {
            background-color: white;
            color: #0343b2;
            border: #033ea2;
            padding: 4px 0px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 6px 4px;
            cursor: pointer;
        }

        .navbar input[type="button"] {
            width: 30px;
            height: 30px;
            border: 2px solid #0343b2;
            border-radius: 10px;
        }

        .navbar button.logout {
            background-color: white;
        }

        .icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin: 10px 3px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 85;
            left: 0;
            background-color: #0343b2;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 0px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #033385;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 0px;
            right: -2px;
            font-size: 36px;
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }

        #search {
            color: white;
            border: 2px solid #022e7a;
            border-radius: 5px;
            padding: 4px 0px;
            margin: 3px 5px 5px 5px;
        }
        a {
        color: #0343b2;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        background: #fff;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input,
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0343b2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #033385;
    }

    #add-sequence {
        background-color: #0343b2;
    }

    #add-sequence:hover {
        background-color: #033385;
    }

    #sequence-forms {
        margin-top: 20px;
    }

    .sequence-form {
        background: #e9ecef;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        position: relative;
    }

    .sequence-number {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #0343b2;
        color: #fff;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    .remove-sequence {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #0343b2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 5px 10px;
    }

    .remove-sequence:hover {
        background-color: #033385;
    }

    #save-reminder {
        display: block;
        margin: 20px auto 0;
        background-color: #0343b2;
    }

    #save-reminder:hover {
        background-color: #033385;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    </style>
</head>

<body>
    <div class="navbar">
        <span class="icon" onclick="openNav()">&#9776;</span>
        <div class="app-name">NotifyNow</div>
        <div>
            <span class="material-symbols-outlined icon" >add_box</span>
            <span class="material-symbols-outlined icon">notifications</span>
            <span class="material-symbols-outlined icon">search</span>
            <input type="text" name="search" id="search" placeholder="Search">
            <span class="material-symbols-outlined icon">logout</span>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <!-- <h2 style="color: white; padding-left: 15px;">Menu</h2> -->
         <br><br>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'reminders' %}">Reminder</a>
        <a href="{% url 'client_list' %}">Clients</a>
        <a href="{% url 'templates' %}">Templates</a>
        <a href="{% url 'calendar' %}">Calendar</a>
        <a href="{% url 'settings' %}">Settings</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "155px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

    {% block content %}


    {% endblock %}
</body>

</html>
