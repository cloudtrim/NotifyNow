<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Navigation Bar</title> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        
        body {
            font-family: "Ubuntu", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0343b2;
            padding: 0px 10px;
        }

        .navbar .app-name {
            color: white;
            font-size: 25px;
        }

        .navbar input[type="button"],
        .navbar button {
            background-color: white;
            color: #0343b2;
            border: #033ea2;
            padding: 4px 0px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 6px 4px;
            cursor: pointer;
        }

        .navbar input[type="button"] {
            width: 30px;
            height: 30px;
            border: 2px solid #022e7a;
            border-radius: 10px;
        }

        .navbar button.logout {
            background-color: white;
        }

        .icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin: 10px 3px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 85;
            left: 0;
            background-color: #0343b2;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 0px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #033385;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }

        #search {
            color: white;
            border: 2px solid #022e7a;
            border-radius: 5px;
            padding: 4px 0px;
            margin: 3px 5px 5px 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <span class="icon" onclick="openNav()">&#9776;</span>
        <div class="app-name">NotifyNow</div>
        <div>
            <span class="material-symbols-outlined icon" >add_box</span>
            <span class="material-symbols-outlined icon">notifications</span>
            <span class="material-symbols-outlined icon">search</span>
            <input type="text" name="search" id="search" placeholder="Search">
            <span class="material-symbols-outlined icon">logout</span>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <!-- <h2 style="color: white; padding-left: 15px;">Menu</h2> -->
         <br><br>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'reminders' %}">Reminder</a>
        <a href="{% url 'contacts_list' %}">Contacts</a>
        <a href="{% url 'templates' %}">Templates</a>
        <a href="{% url 'calendar' %}">Calendar</a>
        <a href="{% url 'settings' %}">Settings</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "155px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

    {% block content %}


    {% endblock %}
</body>

</html>
