  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0343b2;
            padding: 14px 20px;
        }
        .navbar .app-name {
            color: white;
            font-size: 20px;
        }
        .navbar input[type="button"],
        .navbar button {
            background-color: white;
            color: #0343b2;
            border: #033ea2;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .navbar input[type="button"] {
            width: 50px;
            height: 50px;
        }
        .navbar button.logout {
            background-color: white; 
        }
        .menu-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #0343b2;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #033385;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
        }
        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
        <div class="app-name">NotifyNow</div>
        <div>
            <input type="button" value="+">
            <input type="button" value="&nabla;">
            <button class="logout">Logout</button>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <h2 style="color: white; padding-left: 15px;">Menu</h2>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'reminders' %}">Reminder</a>
        <a href="{% url 'calendar' %}">Calendar</a>
        <a href="{% url 'settings' %}">Settings</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

    {% block content %}


    {% endblock %}
</body>
</html>
