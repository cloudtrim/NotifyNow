    {% block content %}
    {% load static %}
    <title>Create Email Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="h3 mb-4">Create Email Template</h1>
    <form id="templateForm">
        <div class="mb-3">
            <label for="templateName" class="form-label">Template Name</label>
            <input type="text" class="form-control" id="templateName" required>
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">User</label>
            <input type="text" class="form-control" id="userName" required>
        </div>
        <div class="mb-3">
            <label for="templateContent" class="form-label">Template Content</label>
            <textarea class="form-control" id="templateContent" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Template</button>
    </form>
</div>

<script>
    document.getElementById('templateForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const templateName = document.getElementById('templateName').value;
        const userName = document.getElementById('userName').value;
        const templateContent = document.getElementById('templateContent').value;
        const date = new Date().toLocaleString();

        const newTemplate = {
            name: templateName,
            user: userName,
            date: date,
            content: templateContent
        };

        // Assuming templates is an array where we store our templates
        templates.push(newTemplate);

        // Redirect to the templates list page
        window.location.href = 'templates-list.html';
    });
</script>
{% endblock %}
